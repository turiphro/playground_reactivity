<template name="notifications">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        Notifications
        {{#if notifications.count}}
            <span class="badge badge-inverse">{{notifications.count}}</span>
        {{/if}}
        <b class="caret"></b>
    </a>
    <ul class="notification dropdown-menu">
        {{#if notifications.count}}
        {{#each notifications}}
            {{> notification}}
        {{/each}}
        {{else}}
        <li><span>No Notifications</span></li>
        {{/if}}
    </ul>
</template>

<template name="notification">
<!-- TODO: generalise to general notifications -->
    <li>
        <a href="{{pathFor route _id=data._id}}">
            <b>{{author}}</b> {{message}}
        </a>
    </li>
</template>
